<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT CARDS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--first cards-->
    <div class="cards">
        <div class="card">
            <span class="new-tags">NEW</span>
            <div class="info-block">
                <span class="title">Headphones Pro</span>
                <span class="pre">Enjoy Premium Sounds</span>
            </div>
            <img src="headphone.png" alt="headphones" />
            <div class="card-footer">
                <span class="price">From $6,897</span>
                <button class="btn-primary">Buy</button>
            </div>
    </div>
    <!--2nd cards-->
    <div class="cards">
        <div class="card">
            <span class="new-tags">NEW</span>
            <div class="info-block">
                <span class="title">Phone Ultra Max</span>
                <span class="pre">Enjoy Premium Sounds</span>
            </div>
            <img src="phone.png" alt="Phone Pro" />
            <div class="card-footer">
                <span class="price">From $3,897</span>
                <button class="btn-primary">Buy</button>
            </div>
    </div>
    <!--3rd cards-->
    <div class="cards">
        <div class="card">
            <span class="new-tags">NEW</span>
            <div class="info-block">
                <span class="title">Airpods Pro</span>
                <span class="pre">Enjoy Premium Sounds</span>
            </div>
            <img src="buds.png" alt="Airpods" />
            <div class="card-footer">
                <span class="price">From $9,897</span>
                <button class="btn-primary">Buy</button>
            </div>
    </div>
    
</body>
</html>
